<html>
  <head></head>
  <img src="download.jpg" id="image" onmouseover="over(this)" onmouseout="down(this)">
  <script>
    function over(obj){
      obj.height="300";
      obj.width="300";
    }
     function down(obj){
      obj.height="100";
      obj.width="100";
    }
  </script>
  </html>
