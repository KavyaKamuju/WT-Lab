<html>
  <head>
    
    </head>
    <label>Enter Prime no:</label>
    <input type="text" id="text">
     <input type="submit" id="sub" onclick="myf()">
  <p id="result"></p>
      <script>
      function myf(){
   t = document.getElementById("text").value;
   var i, c = 0 ;
    for(i = 0; i <= t; i++)
    {
        if(t % i==0)
        {
            c = c + 1;
        }
    }
    if (c == 2)
      document.getElementById("result").innerHTML =  t +" is Prime";
    else
   document.getElementById("result").innerHTML = t +" not Prime";
}
</script>
  </html>
